apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer-service
  namespace: staging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: customer-service
  template:
    metadata:
      labels:
        app: customer-service
    spec:
      containers:
      - name: customer-service
        image: acrweek10.azurecr.io/customer_service:latest
        ports:
        - containerPort: 8000
        env:
        - name: POSTGRES_HOST
          value: customer-db
        - name: PRODUCT_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: PRODUCT_SERVICE_URL
---
apiVersion: v1
kind: Service
metadata:
  name: customer-service
  namespace: staging
spec:
  type: ClusterIP
  ports:
    - port: 8002
      targetPort: 8000
  selector:
    app: customer-service
