name: CD - Production Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy-production:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set AKS context
        uses: azure/aks-set-context@v3
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          cluster-name: ${{ secrets.AKS_CLUSTER_NAME }}
          resource-group: ${{ secrets.AKS_RESOURCE_GROUP }}

      - name: Create production namespace
        run: kubectl create namespace production --dry-run=client -o yaml | kubectl apply -f -

      - name: Apply ConfigMaps & Secrets (override namespace)
        run: |
          kubectl apply -f k8s/configmaps.yaml -n production --dry-run=client -o yaml | kubectl apply -n production -f -
          kubectl apply -f k8s/secrets.yaml -n production --dry-run=client -o yaml | kubectl apply -n production -f -

      - name: Deploy Databases
        run: |
          kubectl apply -f k8s/product-db.yaml -n production
          kubectl apply -f k8s/order-db.yaml -n production
          kubectl apply -f k8s/customer-db.yaml -n production

      - name: Deploy Services
        run: |
          kubectl apply -f k8s/product-service.yaml -n production
          kubectl apply -f k8s/order-service.yaml -n production
          kubectl apply -f k8s/customer-service.yaml -n production
          kubectl apply -f k8s/frontend.yaml -n production

      - name: Wait for all pods to be ready
        run: |
          for app in product-service order-service customer-service frontend; do
            for pod in $(kubectl get pods -l app=$app -n production -o name); do
              kubectl wait --for=condition=ready "$pod" -n production --timeout=300s
            done
          done

      - name: Manual / trivial acceptance tests
        run: |
          echo "Testing frontend..."
          kubectl run test-client -n production --rm -i --image=curlimages/curl -- \
            curl -s http://frontend:80 || exit 1
